<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test task</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/font-awesome-4.7.0/css/font-awesome.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="js/script.js"></script>
</head>

<body>
<div class="container">
	<header>
		<div class="header">
			<span><i class="fa fa-cog" aria-hidden="true"></i></span>
		</div>
	</header>
	<main>
		<div class="title_main">
			<h1>Заявки</h1>
			<button id="add_itemApp">Добавить</button>
		</div>
		<table>
			<thead>
			<tr>
				<th>ID</th>
				<th>Имя</th>
				<th>Комментарий</th>
				<th>Дата</th>
			</tr>
			</thead>
			<tbody id="table_app">
			</tbody>
		</table>
		<p style="font-weight:bold">Количество: <span id="amount_app">0</span></p>
	</main>
	<footer>
		<p>Данный сайт предназначен только для непромышленных целей.</p>
		<img src="images/test_logo.png" title="logo" alt="logo">
	</footer>
	<!-- Modal -->
	<div id="modal_app" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<span class="close">&times;</span>
				<h2>Заявка</h2>
			</div>
			<form action="#" method="post" name="add-app">
				<div class="modal-body">
					<p>Введите имя автора:</p>
					<input id="name_app" type="text">
					<div id="alert_name_app"></div>
					<p>Введите комментарий:</p>
					<textarea id="comment_app" rows="4" cols="50"></textarea>
					<div id="alert_comment_app"></div>
				</div>
				<div class="modal-footer">
					<button id="add_itemApp_modal" type="submit" value="add">Добавить заявку</button>
				</div>
			</form>
		</div>
	</div>

</div>
</body>
</html>
